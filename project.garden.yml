kind: Project
name: metrics-exporter
defaultEnvironment: local
dotIgnoreFiles: [.gitignore, .gardenignore]
variables:
  imageRegistry: axoflow.local
  imageRepository: dev

environments:
- name: local
  defaultNamespace: axoflow-local
  variables:
    base-hostname: axoflow.garden

providers:
  - name: local-kubernetes
    environments: [local]
    namespace: ${environment.namespace}
    defaultHostname: ${var.base-hostname}
    ingressClass: nginx
    setupIngressController: false

modules:
  include:
    - ./*garden.yml
